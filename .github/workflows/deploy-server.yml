name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 2222 209.38.58.83 >> ~/.ssh/known_hosts

      - name: Deploy Application and Caddy
        run: |
          ssh -p 2222 -i ~/.ssh/id_ed25519 alaa@209.38.58.83 << 'ENDSSH'
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u PhenixStar --password-stdin
            cd /srv/canvas-a-i-o

            # Create production docker-compose file
            cat > docker-compose.prod.yml << 'EOF'
          services:
            canvas-a-i-o:
              image: ghcr.io/phenixstar/canvas-a-i-o:latest
              container_name: canvas-a-i-o
              restart: unless-stopped
              networks:
                - canvas-network
              mem_limit: 256m
              environment:
                - NODE_ENV=production
                - PORT=3000
                - NEXT_PUBLIC_SHOW_ABOUT_AND_NOTICE=true
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s

            caddy:
              image: caddy:latest
              container_name: caddy
              restart: unless-stopped
              ports:
                - "80:80"
                - "443:443"
              volumes:
                - ./Caddyfile:/etc/caddy/Caddyfile:ro
                - caddy_data:/data
                - caddy_config:/config
                - caddy_logs:/logs
              networks:
                - canvas-network
              mem_limit: 64m
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:2019/config/"]
                interval: 30s
                timeout: 10s
                retries: 3

            watchtower:
              image: containrrr/watchtower:latest
              container_name: watchtower
              volumes:
                - /var/run/docker.sock:/var/run/docker.sock
              environment:
                - WATCHTOWER_CLEANUP=true
                - WATCHTOWER_POLL_INTERVAL=300
                - WATCHTOWER_INCLUDE_STOPPED=false
              networks:
                - canvas-network
              mem_limit: 64m
              restart: unless-stopped

          networks:
            canvas-network:
              driver: bridge

          volumes:
            caddy_data:
            caddy_config:
            caddy_logs:
          EOF

            # Create Caddyfile
            cat > Caddyfile << 'EOF'
          draw.nulled.ai {
              reverse_proxy canvas-a-i-o:3000

              header {
                  X-Content-Type-Options "nosniff"
                  X-Frame-Options "SAMEORIGIN"
                  X-XSS-Protection "1; mode=block"
                  Referrer-Policy "strict-origin-when-cross-origin"
                  Permissions-Policy "geolocation=(), microphone=(), camera=()"
              }

              log {
                  output file /logs/caddy-access.log {
                      roll_size 100mb
                      roll_keep 5
                      roll_keep_for 720h
                  }
                  format json
                  level INFO
              }

              handle /health {
                  respond "OK" 200
              }
          }

          http://draw.nulled.ai {
              redir https://draw.nulled.ai{uri} permanent
          }
          EOF

            # Stop old containers and start new stack
            docker-compose down 2>/dev/null || true
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            docker image prune -f

            # Wait for containers to start
            echo "Waiting for containers to start..."
            sleep 10
            docker ps
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "Verifying container health..."

          # Verify container health
          ssh -p 2222 -i ~/.ssh/id_ed25519 alaa@209.38.58.83 << 'ENDSSH'
            echo "Container status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            echo ""
            echo "Caddy health check:"
            docker exec caddy curl -s http://localhost:2019/config/ | jq '.apps.http.server'

            echo ""
            echo "Application health check:"
            docker exec canvas-a-i-o curl -s http://localhost:3000/api/health || echo "Health endpoint not available"
          ENDSSH

          echo ""
          echo "âœ… Deployment complete!"
          echo ""
          echo "ðŸ“‹ IMPORTANT: Manual DNS setup required"
          echo "   1. Login to Cloudflare Dashboard"
          echo "   2. Select 'nulled.ai' zone"
          echo "   3. Add DNS record:"
          echo "      - Type: A"
          echo "      - Name: draw"
          echo "      - IPv4: 209.38.58.83"
          echo "      - Proxy: âœ… Enabled (orange cloud)"
          echo "      - TTL: Auto"
          echo ""
          echo "ðŸŒ After DNS propagates, access at: https://draw.nulled.ai"
