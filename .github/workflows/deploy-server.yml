name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 2222 209.38.58.83 >> ~/.ssh/known_hosts

      - name: Authenticate and Deploy
        run: |
          ssh -p 2222 -i ~/.ssh/id_ed25519 alaa@209.38.58.83 << 'ENDSSH'
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u PhenixStar --password-stdin
            cd /srv/canvas-a-i-o
            docker-compose pull
            docker-compose up -d
            docker image prune -f
          ENDSSH
