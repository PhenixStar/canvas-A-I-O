services:
  canvas-a-i-o:
    image: ghcr.io/phenixstar/canvas-a-i-o:latest
    container_name: canvas-a-i-o
    restart: unless-stopped
    networks:
      - canvas-network
    mem_limit: 256m
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_SHOW_ABOUT_AND_NOTICE=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/logs
    networks:
      - canvas-network
    mem_limit: 64m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2019/config/"]
      interval: 30s
      timeout: 10s
      retries: 3

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=false
    networks:
      - canvas-network
    mem_limit: 64m
    restart: unless-stopped

networks:
  canvas-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  caddy_logs:
